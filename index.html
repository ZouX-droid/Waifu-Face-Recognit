<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Waifu Face Recognition & Comparison</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    body {
    font-family: 'Poppins', sans-serif;
    background-color: #0f172a; /* slate-900 */
    margin: 0;
    padding: 0;
    }

    .video-feed, .comparison-feed {
    border-radius: 1rem;
    border: 4px solid;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-feed:hover, .comparison-feed:hover {
    transform: scale(1.02);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
    }

    .video-feed { border-color: #7c3aed; } /* violet-600 */
    .comparison-feed { border-color: #ec4899; } /* pink-500 */

    img {
    display: block;
    width: 100%;
    height: auto;
    }

    @media (min-width: 768px) {
    .layout-container {
        flex-direction: row;
        gap: 2rem;
    }
    }
</style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-6">
<div class="w-full max-w-7xl bg-slate-800 rounded-2xl p-10 shadow-2xl layout-container flex flex-col items-center">
    
    <!-- Streaming Feed Section -->
    <div class="flex-1 flex flex-col items-center mb-16 md:mb-0">
    <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-8 text-violet-400">
        Waifu Face Recognition Stream
    </h1>
    <div class="video-feed w-full max-w-xl">
        <img src="{{ url_for('video_feed') }}" alt="Video Feed" />
    </div>
    <p class="text-center text-lg text-slate-300 mt-6">
        Mendeteksi wajah secara real-time dari webcam Anda.
    </p>
    </div>

    <!-- Comparison Section -->
    <div class="flex-1 flex flex-col items-center">
    <h2 class="text-4xl md:text-5xl font-extrabold text-center mb-8 text-pink-400">
        Perbandingan Waifu
    </h2>
    <div class="comparison-feed w-full max-w-xl">
        <img id="comparisonImage" src="{{ url_for('compare_frame') }}" alt="Comparison Feed" />
    </div>
    <p class="text-center text-lg text-slate-300 mt-6">
        Wajah Anda vs. Waifu yang paling cocok secara ilmiah.
    </p>
    </div>

</div>

<!-- JavaScript: Update Comparison Image -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const comparisonImage = document.getElementById('comparisonImage');
    const updateInterval = 200;

    function updateComparisonImage() {
        comparisonImage.src = "{{ url_for('compare_frame') }}?" + new Date().getTime();
    }

    setInterval(updateComparisonImage, updateInterval);
    });
</script>
</body>
</html>
